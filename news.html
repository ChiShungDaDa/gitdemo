{% extends "Base.html" %}

{% block title %}

新聞

{% endblock %}


{% block Content %}

		{% for n in news %}
		<section class="about_history_area section_gap">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 d_flex align-items-center">
                        <div class="about_content ">
                            <h2 class="title title_color">{{ n.title }}</h2>
                            <p>{{ n.content }}</p>
                            <a href="#" class="button_hover theme_btn_two">Request Custom Price</a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <img class="img-fluid" src="/static/images/{{ n.photo_file }}" alt="img">
                    </div>
                </div>
            </div>
        </section>

		{% endfor %}




{% endblock %}
